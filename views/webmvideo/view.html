<div class="row">
  <div class="col-sm-12">
    <div class="row">
      <div class="col-sm-12">
        <video src="tears_of_steel_1920x856_4000K.peeracle"
               style="background-color: black; width: 100%; height: 100%;"
               controls autoplay></video>
      </div>
    </div>
    <div class="row">
      <div class="col-sm-12">
        <canvas id="progress" width="100%" height="32px"></canvas>
      </div>
    </div>
  </div>
</div>
<div class="row">
  <!--style="height: 345px; display: block"-->
  <div class="col-sm-12">
    <table class="table table-striped table-condensed">
      <thead>
      <th class="col-sm-4">
        Peer ID
      </th>
      <th class="col-sm-3">
        Browser
      </th>
      <th class="col-sm-2">
        Sent
      </th>
      <th class="col-sm-2">
        Received
      </th>
      <th class="col-sm-1">
        Color
      </th>
      </thead>
      <tbody>
      <tr ng-repeat="p in peers">
        <td class="col-sm-4">
          {{ p.id }}
        </td>
        <td class="col-sm-3">
          {{ p.browserText }}
        </td>
        <td class="col-sm-2">
          {{ p.sent }}
        </td>
        <td class="col-sm-2">
          {{ p.received }}
        </td>
        <td class="col-sm-1" style="background-color: {{ p.color }}">
        </td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
